<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Landing</title>

    <style>
      :root {
        --bg: #f7f2ec;
        --panel: #ffffff;
        --text: #2b1e18;
        --muted: #7a6a63;
        --gold: #c9a46a;
        --dark: #1c1a18;
      }

      body.dark {
        --bg: #121212;
        --panel: #1e1e1e;
        --text: #f2f2f2;
        --muted: #b5b5b5;
        --gold: #d7b878;
        --dark: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Georgia", serif;
        transition: background 0.4s ease, color 0.4s ease;
      }

      .wrapper {
        max-width: 1400px;
        margin: auto;
        padding: clamp(1rem, 2vw, 2rem);
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: clamp(2rem, 3vw, 3rem);
      }

      header {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
      }

      .nav-links {
        display: grid;
        grid-auto-flow: column;
        gap: 2.5rem;
        justify-content: center;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--text);
        font-size: 0.95rem;
      }

      .auth {
        display: grid;
        grid-auto-flow: column;
        gap: 1rem;
      }

      .signup {
        background: var(--dark);
        color: var(--bg);
        padding: 0.5rem 1.2rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
      }

      .hero {
        display: grid;
        grid-template-columns: 1.15fr 1fr;
        gap: clamp(2rem, 4vw, 5rem);
        align-items: center;
      }

      .hero-text {
        display: grid;
        gap: 1.8rem;
      }

      .hero-text h1 {
        font-size: clamp(2.6rem, 5vw, 4.5rem);
        line-height: 1.05;
        letter-spacing: -0.02em;
      }

      .hero-text p {
        max-width: 45ch;
        color: var(--muted);
        font-size: 1rem;
      }

      .cta {
        display: grid;
        grid-template-columns: auto auto;
        gap: 1.5rem;
        align-items: center;
      }

      .start {
        background: var(--dark);
        color: var(--bg);
        border: none;
        padding: 0.9rem 2.2rem;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .start:hover {
        transform: scale(1.06);
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }

      .card {
        background: var(--panel);
        border-radius: 2rem;
        padding: 1.5rem;
        display: grid;
        gap: 0.6rem;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
      }

      .price {
        color: var(--gold);
        font-weight: bold;
      }

      .visual {
        display: grid;
        place-items: center;
        position: relative;
      }

      .visual-box {
        width: 100%;
        max-width: 430px;
        aspect-ratio: 3 / 4;
        background: linear-gradient(135deg, #ddd, #bbb);
        border-radius: 2.5rem;
      }

      .footer-strip {
        display: grid;
        grid-auto-flow: column;
        justify-content: space-around;
        font-size: 0.85rem;
        color: var(--muted);
      }

      @media (max-width: 900px) {
        .hero {
          grid-template-columns: 1fr;
        }

        .cards {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 520px) {
        .cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <strong>âœ¦</strong>

        <nav class="nav-links">
          <a href="#">Home</a>

          <a href="#">Artist</a>
          <a href="#">Community</a>
        </nav>

        <div class="auth">
          <button class="signup">Sign up</button>
          <button id="theme">ðŸŒ™</button>
        </div>
      </header>

      <section class="hero">
        <div class="hero-text">
          <h1>Unlock<br />The Digital<br />Renaissance</h1>

          <p>
            Join the revolution, embrace the digital revolution, and become part
            of the ever-evolving NFT ecosystem.
          </p>

          <div class="cta">
            <button class="start">Start â–¶</button>
          </div>

          <div class="cards">
            <div class="card">
              <strong>Bear</strong>
              <span class="price">$40</span>
            </div>
            <div class="card">
              <strong>Lion</strong>

            </div>
            <div class="card">
              <strong>Cats</strong>

            </div>
          </div>
        </div>

        <div class="visual">
          <div class="visual-box"></div>
        </div>
      </section>

      <div class="footer-strip">
        <span>Join the Revolution</span>
        <span>Future is Here</span>
        <span>NFT World</span>
        <span>Rule the Game</span>
        <span>We Are NFT</span>
      </div>
    </div>
  </body>
</html>
